<!DOCTYPE html>
<html>

<head>
   <title>LANDING PAGE</title>

      .centertext {
         text-align: center;
      }

      img {
         display: block;
         margin-left: auto;
         margin-right: auto;
      }
   </style>
</head>

<body>

      <p> Modpack Download: </p>

      var clicks = 0;

      function onClick(){
         clicks ++;
         document.getElementById("clicks").innerHTML = clicks;

   <p>Clicks: <a id="clicks">0</a></p>
   </div>
</body>
